<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Assignment-1: Christian Barrera</title>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
      <h1>Lunch Check</h1>
      <div class="">
        items usually eat for lunch:
        <input type="text"
        ng-model="comidasDia"
        style="border-color:{{colorMensaje}}">(NOT consider an empty item, i.e., ', ,' as an item towards to the count)
      </div>
      <br>
      <div class="">
        <input type="button" value="Check If Too Much" ng-click="setMensaje();">
      </div>
      <br>
      <div>
        REPLY MESSAGE: <p style="color:{{colorMensaje}};"><b>{{mensaje}}</b></p>
      </div>
    </div>
  </body>
</html>
